<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="main.css" />
</head>

<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="searchbox" placeholder="Search for a city..." />
        </header>


        <main>
            <section class="location">
                <div class="city">Utah, US</div>
                <div class="date">Saturday 12 February 2022</div>
            </section>
            <div class="current">

                <div class="temp">50<span>°F </span></div>
                <div class="weather">Sunny</div>
                <div class="hi-lo">19°F / 50°F</div>
            </div>



        </main>
    </div>
    <script src="main.js"></script>
</body>
<footer>
    <h6>CSE 121B Final Project</h6>
    <p>This Weather app was my final project for our Javascript course.<br> I used some basic concepts learned during the classes, including API (Application Programming Interface).
        <br><a href="https://openweathermap.org/api">This is the website where I used the data from</a> </p>
</footer>

</html>
